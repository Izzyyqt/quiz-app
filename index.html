<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ball.png" type="image/png">
    <title>Pokemon Quiz Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="quiz-container">
            <div id="top">
                <div id="top-div">
                    <h1 id="score"></h1>
                    <h1 style="letter-spacing: 2px; color: white; height: 20px;" id="timer"></h1>
                </div>
                <div id="question-container">
                    
                </div>
                <h1 id="wtp">
                    Who's that Pokemon?!</h1>
            </div>
            <div id="bottom">
                <button id="choiceA"></button>
                <button id="choiceB"></button>
                <button id="choiceC"></button>
                <button id="choiceD"></button>
                <button id="choiceE"></button>
            </div>
            <div id="wrapperBot">
                <button id="bgMusic">Background Music</button>
                <button id="nextBtn">NEXT</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
