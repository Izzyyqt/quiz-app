<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ball.png" type="image/png">
    <title>Pokemon Quiz Game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="wrapperTop">
            <h1 id="score" style="font-family: 'Pokemon Solid', sans-serif; font-size: 40px; height: 100px; margin: 0; letter-spacing: 5px; 
            color: yellow; -webkit-text-stroke-width: 3px; -webkit-text-stroke-color: rgb(54, 54, 131);"></h1>
        </div>
        <div class="quiz-container">
            <div class="top">
                <h1 style="letter-spacing: 2px; color: white; height: 20px;" id="timer"></h1>
                <div id="question-container">
                    
                </div>
                <h1 style="letter-spacing: 2px; color: yellow; height: 70px; font-family: 'Pokemon Solid', sans-serif;
                font-size: 35px; margin: 0; -webkit-text-stroke-width: 2px; -webkit-text-stroke-color: rgb(63, 63, 165);">
                    Who's that Pokemon?!</h1>
            </div>
            <div class="bottom">
                <button id="choiceA"></button>
                <button id="choiceB"></button>
                <button id="choiceC"></button>
                <button id="choiceD"></button>
                <button id="choiceE"></button>
            </div>
        </div>
        <div id="wrapperBot">
            <button id="nextBtn" style="font-family: 'Pokemon Solid', sans-serif; font-size: 30px; height: 90px; margin: 0;
            letter-spacing: 10px; color: yellow; -webkit-text-stroke-width: 3px; -webkit-text-stroke-color: rgb(54, 54, 131);">NEXT</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
